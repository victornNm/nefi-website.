<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Finance Ledger | Global Ecosystem</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #8a2be2;
            --accent: #00f2ff;
            --bg: #030305;
        }

        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: var(--bg); color: #fff; font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        /* Contenedor del motor 3D */
        #canvas-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0; background: radial-gradient(circle at 50% 50%, #111 0%, #030305 100%);
        }

        /* Interfaz sobre el 3D */
        .ui-layer {
            position: relative; z-index: 10; width: 100%; height: 100vh;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: linear-gradient(to bottom, rgba(3,3,5,0.2) 0%, rgba(3,3,5,0.7) 100%);
        }

        nav {
            position: absolute; top: 0; width: 100%; padding: 30px;
            display: flex; justify-content: space-between; align-items: center; box-sizing: border-box;
        }

        .logo { font-family: 'Orbitron', sans-serif; font-weight: 700; font-size: 1.5rem; letter-spacing: 2px; color: var(--accent); }

        .hero-content { text-align: center; max-width: 900px; padding: 20px; }

        h1 { 
            font-family: 'Orbitron', sans-serif; font-size: clamp(2.5rem, 8vw, 5rem); 
            line-height: 1.1; margin-bottom: 20px;
            background: linear-gradient(to right, #fff, var(--accent), var(--primary));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .subtitle { font-size: 1.2rem; color: #aaa; max-width: 600px; margin: 0 auto 40px; }

        .btn-group { display: flex; gap: 20px; justify-content: center; flex-wrap: wrap; }

        .btn-primary {
            background: #fff; color: #000; padding: 18px 45px; border-radius: 100px;
            text-decoration: none; font-weight: 700; font-family: 'Orbitron', sans-serif;
            transition: 0.3s; border: 2px solid #fff;
        }

        .btn-primary:hover { background: transparent; color: #fff; box-shadow: 0 0 30px rgba(255,255,255,0.4); }

        .contract-pill {
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            padding: 10px 25px; border-radius: 100px; font-family: monospace;
            cursor: pointer; transition: 0.3s; display: inline-flex; align-items: center; gap: 10px;
        }
        .contract-pill:hover { background: rgba(0,242,255,0.1); border-color: var(--accent); }

        .stats-footer {
            position: absolute; bottom: 40px; width: 100%; max-width: 700px;
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px;
            border-top: 1px solid rgba(255,255,255,0); padding-top: 30px;
        }

        .stat-item h2 { font-family: 'Orbitron', sans-serif; font-size: 1.8rem; margin: 0; color: var(--accent); }
        .stat-item p { font-size: 0.8rem; text-transform: uppercase; color: #666; margin: 5px 0 0; }

        @media (max-width: 768px) {
            .stats-footer { grid-template-columns: repeat(2, 1fr); bottom: 20px; position: relative; margin-top: 50px; }
        }
    </style>
</head>
<body>

    <div id="canvas-container"></div>

    <div class="ui-layer">
        <nav>
            <div class="logo">NEURAL FINANCE</div>
            <div>
                <a href="#" style="color:#fff; text-decoration:none; margin-left:20px; font-size:0.9rem;">Ecosystem</a>
                <a href="#" style="color:#fff; text-decoration:none; margin-left:20px; font-size:0.9rem;">Docs</a>
            </div>
        <nav>
        <main class="hero-content">
            <h1>Neural Finance<br>Ledger</h1>
            <p class="subtitle">
                Solución universal de pagos e inteligencia neural para criptomonedas y fiat. Seguro, rápido y global.
            </p>

            <div class="btn-group">
                <a href="https://pancakeswap.finance/swap?outputCurrency=0x48aa7c9ea4242a59f1a2488b063f7705b8916ef2" class="btn-primary">COMENZAR AHORA</a>
                <div class="contract-pill" onclick="copyAddr()">
                    <span style="color:var(--accent)">●</span> 0x48aa7c9e...5b8916ef2
                </div>
            </div>

            <div class="stats-footer">
                <div class="stat-item"><h2>100M+</h2><p>Suministro Total</p></div>
                <div class="stat-item"><h2>BSC</h2><p>Red Segura</p></div>
                <div class="stat-item"><h2>VERIFIED</h2><p>Contrato Auditado</p></div>
                <div class="stat-item"><h2>0% TAX</h2><p>Transacciones</p></div>
            </div>
        </main>
    </div>

    <script>
        // Configuración de la escena 3D
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // Crear el planeta de partículas (Puntos)
        const particlesCount = 12000;
        const positions = new Float32Array(particlesCount * 3);
        const colors = new Float32Array(particlesCount * 3);
        const color1 = new THREE.Color(0x8a2be2);
        const color2 = new THREE.Color(0x00f2ff);

        for (let i = 0; i < particlesCount; i++) {
            const phi = Math.acos(-1 + (2 * i) / particlesCount);
            const theta = Math.sqrt(particlesCount * Math.PI) * phi;
            const r = 3;

            positions[i * 3] = r * Math.cos(theta) * Math.sin(phi);
            positions[i * 3 + 1] = r * Math.sin(theta) * Math.sin(phi);
            positions[i * 3 + 2] = r * Math.cos(phi);

            const mixedColor = color1.clone().lerp(color2, Math.random());
            colors[i * 3] = mixedColor.r;
            colors[i * 3 + 1] = mixedColor.g;
            colors[i * 3 + 2] = mixedColor.b;
        }

        const geometry = new THREE.BufferGeometry();
        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        const material = new THREE.PointsMaterial({
            size: 0.015,
            vertexColors: true,
            transparent: true,
            opacity: 0.8
        });

        const globe = new THREE.Points(geometry, material);
        scene.add(globe);

        // Añadir una rejilla de fondo (Grid)
        const gridHelper = new THREE.GridHelper(50, 50, 0x222222, 0x111111);
        gridHelper.position.y = -4;
        scene.add(gridHelper);

        camera.position.z = 7;

        function animate() {
            requestAnimationFrame(animate);
            globe.rotation.y += 0.0015;
            globe.rotation.x += 0.0005;
            renderer.render(scene, camera);
        }
        animate();

        // Ajuste de ventana
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        function copyAddr() {
            navigator.clipboard.writeText("0x48aa7c9ea4242a59f1a2488b063f7705b8916ef2");
            alert("Contrato $NEFI copiado");
        }
    </script>
</body>
</html>
