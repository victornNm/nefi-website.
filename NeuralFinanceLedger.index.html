<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Neural Finance | Global Intelligent Ledger</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        body, html { margin: 0; padding: 0; background: #000; overflow: hidden; color: white; font-family: sans-serif; }
        #earth-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        .content { position: relative; z-index: 10; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: radial-gradient(circle, rgba(0,0,0,0.2) 0%, rgba(0,0,0,0.7) 100%); text-align: center; pointer-events: none; }
        h1 { font-family: 'Orbitron', sans-serif; font-size: clamp(2rem, 8vw, 5rem); margin: 0; color: #00f2ff; text-shadow: 0 0 20px #00f2ff; pointer-events: auto; }
        .ca-box { border: 1px solid #8a2be2; padding: 10px 20px; border-radius: 50px; margin: 20px; background: rgba(0,0,0,0.6); font-family: monospace; pointer-events: auto; cursor: pointer; }
    </style>
</head>
<body>
    <div id="earth-canvas"></div>
    <div class="content">
        <h1>NEURAL FINANCE</h1>
        <p style="letter-spacing: 5px; opacity: 0.8;">LEDGER ECOSYSTEM</p>
        <div class="ca-box" onclick="navigator.clipboard.writeText('0x48aa7c9ea4242a59f1a2488b063f7705b8916ef2'); alert('Copiado')">
            CA: 0x48aa7c9e...5b8916ef2
        </div>
    </div>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('earth-canvas').appendChild(renderer.domElement);

        const earthGroup = new THREE.Group();
        scene.add(earthGroup);

        // Planeta Base
        const earthMesh = new THREE.Mesh(
            new THREE.SphereGeometry(4, 50, 50),
            new THREE.MeshPhongMaterial({ color: 0x020205, emissive: 0x050a15, shininess: 5 })
        );
        earthGroup.add(earthMesh);

        // Capa de Red TecnolÃ³gica (Puntos)
        const techLayer = new THREE.Points(
            new THREE.SphereGeometry(4.2, 65, 65),
            new THREE.PointsMaterial({ color: 0x00f2ff, size: 0.025, transparent: true, opacity: 0.6 })
        );
        earthGroup.add(techLayer);

        scene.add(new THREE.PointLight(0x00f2ff, 2, 100), new THREE.AmbientLight(0x222222));
        camera.position.z = 10;

        function animate() {
            requestAnimationFrame(animate);
            earthGroup.rotation.y += 0.0015;
            renderer.render(scene, camera);
        }
        animate();
        window.onresize = () => {
            camera.aspect = window.innerWidth/window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        };
    </script>
</body>
</html>
